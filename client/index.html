<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script defer type="module" src="/src/main.ts"></script>
    <script src="https://kit.fontawesome.com/9f31678497.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- POST-Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add player</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body formDiv">
            <form action="" id="form">
              <label for="numberInput">number</label><br />
              <input type="text" id="numberInput" />
              <br />
              <label for="nameInput">name</label><br />
              <input type="text" id="nameInput" />
              <br />
              <label for="positionInput">position</label><br />
              <input type="text" id="positionInput" />
              <br />
              <label for="nationalityInput">nationality</label><br />
              <input type="text" id="nationalityInput" />
              <br />
              <label for="imageInput">image URL</label><br />
              <input type="text" id="imageInput" />
              <br />
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="submitPostButton" type="submit" class="btn btn-primary">confirm</button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- UPDATE-Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edit player</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body formDiv">
            <form action="" id="editForm">
              <label for="numberInput">number</label><br />
              <input type="text" id="editNumberInput" placeholder="test" />
              <br />
              <label for="nameInput">name</label><br />
              <input type="text" id="editNameInput" />
              <br />
              <label for="positionInput">position</label><br />
              <input type="text" id="editPositionInput" />
              <br />
              <label for="nationalityInput">nationality</label><br />
              <input type="text" id="editNationalityInput" />
              <br />
              <label for="imageInput">image URL</label><br />
              <input type="text" id="editImageInput" />
              <br />
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="confirmEditButton" type="submit" class="btn btn-primary">confirm</button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- ShowPlayerModal -->
    <div class="modal fade" id="getPlayerByNumberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ShowPlayerModalName"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6 class="modal-title" id="showPlayerModalNumber"></h6>
            <h6 class="modal-title" id="showPlayerModalPosition"></h6>
            <h6 class="modal-title" id="showPlayerModalNationality"></h6>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- HEADER -->
    <div class="header-container">
      <div class="header" id="header">
        <img class="spurs-logo" src="https://cdne-totv8-prod.azureedge.net/media/2282/spurs-white-no-text-300x300.png" alt="" />
        <div>
          <form id="searcForm">
            <input type="text" id="getPlayerByNumberInput" placeholder="Enter number" />
            <button style="background-color: rgba(255, 255, 255, 0); border: none" id="confirmSearchButton" type="submit"><i style="color: white" class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <button class="post-btn fa-solid fa-plus" data-toggle="modal" data-target="#exampleModalCenter"></button>
      </div>
    </div>

    <!-- CONTENT CONTAINER -->
    <div class="parent-container">
      <div class="content-container" id="content-container"></div>
    </div>
  </body>
</html>
